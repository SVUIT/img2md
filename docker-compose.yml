services:
  img2md:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.img2md.rule=Host(`test.svuit.org`) && PathPrefix(`/img2md`)"
      - "traefik.http.middlewares.img2md-strip.stripprefix.prefixes=/img2md"
      - "traefik.http.routers.img2md.middlewares=img2md-strip"
      - "traefik.http.services.img2md.loadbalancer.server.port=7860"
    expose:
      - "7860"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true