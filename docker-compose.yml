services:
  img2md:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.img2md_router.rule=Host(`test.svuit.org`) && PathPrefix(`/img2md`)"
      - "traefik.http.routers.img2md_router.middlewares=img2md-stripprefix"
      - "traefik.http.services.img2md_service.loadbalancer.server.port=7860"
    expose:
      - "7860"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true