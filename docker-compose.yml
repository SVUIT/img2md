# docker-compose.yml
services:
  traefik:
    image: traefik:v2.4
    command: --api.insecure=true --providers.docker
    ports:
      - "8888:80"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  img2md:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.img2md.rule=Host(`test.svuit.org`) && PathPrefix(`/img2md`)"
      - "traefik.http.services.img2md.loadbalancer.server.port=7860"
    expose:
      - "7860"